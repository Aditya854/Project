<div style=" min-height: 90%;" >

<br>
<select (change)="onOptionSelected($event)" style="margin-left: 15px;">
  <option selected> Select an option</option>
  <option *ngFor="let rule of ruleArr" [value]="rule" (click)="onOptionSelected($event)">Rule {{rule}}</option>
  </select>
<br>


<br />
  <!-- <ul class="example-list">
    <li *ngFor="let item of items">{{ item }}</li>
  </ul> -->
<div class="outerbox">
  <div #dropListContainer class="example-container" cdkDropListGroup>
    <div
      *ngFor="let item of items; let i = index"
      cdkDropList
      [cdkDropListData]="i"
    >
      <div
        cdkDrag
        [cdkDragData]="i"
        (cdkDragEntered)="dragEntered($event)"
        (cdkDragMoved)="dragMoved($event)"
        (cdkDragDropped)="dragDropped($event)"
        class="example-box"
      >
        Rule {{ item }}
      </div>
    </div>
  </div>
</div>


  
</div>
<div class="refbutton">
  <button (click)="onclick4()" class="page2button">Refresh</button>
  <button (click)="onclick5()" class="page2button">print itemp</button>
</div>
