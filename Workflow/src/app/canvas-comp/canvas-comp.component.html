<div style="background-color: rgb(204, 234, 234); min-height: 100%;" >

<br>
<select (change)="onOptionSelected($event)">
  <option selected> Select an option</option>
  <option *ngFor="let rule of ruleArr" [value]="rule" (click)="onOptionSelected($event)">Rule {{rule}}</option>
  </select>
<br>


<br />
  <!-- <ul class="example-list">
    <li *ngFor="let item of items">{{ item }}</li>
  </ul> -->
<div class="outerbox">
  <div #dropListContainer class="example-container" cdkDropListGroup>
    <div
      *ngFor="let item of items; let i = index"
      cdkDropList
      [cdkDropListData]="i"
    >
      <div
        cdkDrag
        [cdkDragData]="i"
        (cdkDragEntered)="dragEntered($event)"
        (cdkDragMoved)="dragMoved($event)"
        (cdkDragDropped)="dragDropped($event)"
        class="example-box"
      >
        Rule {{ item }}
      </div>
    </div>
  </div>
</div>


  
</div>
<div  style="background-color: rgb(204, 234, 234);"class="refbutton">
  <ion-button (click)="onclick4()">Refresh</ion-button>
  <ion-button (click)="onclick5()">print itemp</ion-button>
</div>
