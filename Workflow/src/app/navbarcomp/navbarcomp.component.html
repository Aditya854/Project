<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
         <!-- add the buttons-->
         <input [(ngModel)]="userInput"  class="inpbox">
         <button (click)="onInpch()" class="btn btn-primary btn-sm">Enter</button>

         <select (change)="onOptionSelected($event)">
          <option value="">Select an option</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        
      </ion-buttons>



      
      <ion-title class="centered-title">
        <input [(ngModel)]="Input"  class="inpbox">
         <button (click)="onInpch2()" class="btn btn-primary btn-sm">Enter</button>
      </ion-title>
      <ion-buttons slot="end">
        <!-- add the buttons-->
        <button type="button" class="btn btn-outline-success" (click)="onclick3()">Save</button>

        <button type="button" class="btn btn-warning" (click)="onclick4()">Execute</button>

     </ion-buttons>
    </ion-toolbar>
</ion-header>
